version: "3.9"

services:
  cyclache:
    build: .
    container_name: cyclache-rag
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./artifacts:/app/artifacts    # ← Your vector DB lives here forever
      - ./data:/app/data              # ← Only if you ever re-index
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3